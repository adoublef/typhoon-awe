name: Deploy

on:
  push:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - 
        name: ğŸ§º Clone Repository
        uses: actions/checkout@v3
      -
        name: ğŸ¦– Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      # -
      #   name: ğŸ› ï¸ Build Assests
      -
        name: ğŸš€ Upload & Deploy
        uses: denoland/deployctl@v1
        with:
            project: "typhoon-awe"
            entrypoint: "cmd/html/main.ts"
            root: "."