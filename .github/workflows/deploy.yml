name: Deploy

on:
  push:
    branches: main

jobs:
  # https://atlasgo.io/cloud/setup-ci#step-4-test-the-action
  migrate:
    name: Turso Migration
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: "${{ secrets.DATABASE_URL }}?authToken=${{ secrets.TURSO_TOKEN }}"

    steps:
      - 
        name: üß∫ Clone Repository
        uses: actions/checkout@v3  
      - name: Deploy Atlas Migrations
        uses: ariga/atlas-deploy-action@v0
        with:
          url: $DATABASE_URL
          cloud-token: ${{ secrets.ATLAS_CLOUD_TOKEN }}
          cloud-dir: typhoon-awe
    
  deploy:
    needs:
      - migrate
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - 
        name: üß∫ Clone Repository
        uses: actions/checkout@v3
      -
        name: ü¶ñ Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      # -
      #   name: üõ†Ô∏è Build Assests
      -
        name: üöÄ Upload & Deploy
        uses: denoland/deployctl@v1
        with:
            project: "typhoon-awe"
            entrypoint: "cmd/typhoon-awe/main.ts"
            root: "."